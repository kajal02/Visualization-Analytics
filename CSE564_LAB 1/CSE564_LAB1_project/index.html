<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="mainDropdown">
  <div class="dropdown">
      <button class="dropbtn">Select Attribute to plot</button>
      <div class="dropdown-content">
        <a href="#" onclick="loadDataAndPlot('wins', 'Wins by teams')">Wins</a>
        <a href="#" onclick="loadDataAndPlot('PTS', 'Points scored by teams')">Points scored by teams</a>
        <a href="#" onclick="loadDataAndPlot('oppPTS', 'Opponent Points')">Opponent Points</a>
        <a href="#" onclick="loadDataAndPlot('FG', 'Field Goal')">Field Goal</a>
        <a href="#" onclick="loadDataAndPlot('2P', '2 Points')">2 Points</a>
        <a href="#" onclick="loadDataAndPlot('2PA', '2 Point Attempted')">2 Point Attempted</a>
        <a href="#" onclick="loadDataAndPlot('3P', '3 Points')">3 Points</a>
        <a href="#" onclick="loadDataAndPlot('3PA', '3 Point Attempted')">3 Point Attempted</a>
        <a href="#" onclick="loadDataAndPlot('ORB', 'Offensive Rebound')">Offensive Rebound</a>
        <a href="#" onclick="loadDataAndPlot('DRB', 'Defensive Rebound')">Defensive Rebound</a>
      </div>
    </div>
    <div>
      <h2 class="heading">NBA statistics</h2>
    </div>
  </div>
  <div id="mainSvg">
    <div id ="svgDiv" class="svg">
      <svg width="900" height="550"></svg>
    </div>
    <div class = "BasketballImg">
      <img src="/images/ball.png" alt="Basketball image">
    </div>
  </div>

  <div id="mainSlider">
    <h2 id="sliderHeading">Change bin size</h2>
    <div class="binSizeSlider">
      <input type="range" min="1" max="10" value="5" class="slider" id="binRange">
    </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
